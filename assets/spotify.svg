<svg width="460" height="152" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="460" height="152">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .spotify-embed-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: #181818;
        border-radius: 8px;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        width: 460px;
        height: 152px;
      }

      .album-cover-container {
        flex-shrink: 0;
        width: 120px;
        height: 120px;
        border-radius: 4px;
        overflow: hidden;
        background-color: #282828;
      }

      .album-cover-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .track-info-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 120px;
      }

      .track-name {
        color: #ffffff;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .artist-name {
        color: #b3b3b3;
        font-size: 14px;
      }

      .status-text {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        color: #1db954;
      }

      .progress-bar-bg {
        width: 100%;
        height: 4px;
        background-color: #404040;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .progress-bar-fill {
        height: 100%;
        background-color: #1db954;
        width: 45%;
      }

      .progress-times {
        display: flex;
        justify-content: space-between;
        color: #a7a7a7;
        font-size: 11px;
      }
    </style>

    <div xmlns="http://www.w3.org/1999/xhtml" class="spotify-embed-container">
      
      <div class="album-cover-container">
        <image
          href="https://raw.githubusercontent.com/davidiriondo905/davidiriondo905/main/assets/album-cover.jpg"
          x="16" y="16" width="120" height="120"
          preserveAspectRatio="xMidYMid slice"
        />
      </div>

      <div class="track-info-container">
        <div>
          <div class="track-name">R U Mine?</div>
          <div class="artist-name">Arctic monkeys</div>
          <span class="status-text">Now Playing</span>
        </div>

        <div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-times">
            <span>1:23</span>
            <span>-1:45</span>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
